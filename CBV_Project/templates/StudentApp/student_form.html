{% extends 'StudentApp/base.html' %}

{% block title %}
       Student Create
{% endblock %}

{% block body %}
     {% if form %}
         <form method="POST">
         {% csrf_token %}
            <table>
                {{ form }}
            </table>
         <input type="submit" value="Post Data" class="btn btn-success" style="margin-left: 100px;">
         </form>
         {% else %}
         <h1>Form Object Is Not Created</h1>
    {% endif %}
{% endblock %}
